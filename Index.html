<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .profile {
      margin: 40px auto;
      padding: 20px;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .profile h2 {
      margin: 15px 0 5px;
    }

    .profile p {
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #FFC107;
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      background: #FFA000;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Sederhana</h1>
  </header>

  <div class="profile">
    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/e/e5/Lambang_Kodam_III_Siliwangi.png/220px-Lambang_Kodam_III_Siliwangi.png" alt="Foto Profil">

    <button onclick="showMessage()">Klik Saya</button>
  </div>

  <footer>
    &copy; 2025 | Dibuat oleh Zer0
  </footer>

</html>
